<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fthlabz | Danışan Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0f172a; --accent-color: #38bdf8; }
        body { margin: 0; height: 100vh; background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%); color: #f1f5f9; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        .header { text-align: center; margin-top: 60px; z-index: 10; }
        .header h1 { font-weight: 600; letter-spacing: 10px; color: var(--accent-color); margin: 0; font-size: 1.8rem; }
        .header h2 { font-weight: 300; font-size: 0.9rem; color: #94a3b8; margin-top: 10px; }
        .visual-box { position: relative; margin-top: 100px; display: flex; justify-content: center; align-items: center; }
        .outer-ring { width: 280px; height: 280px; border: 1px solid rgba(56, 189, 248, 0.1); border-top: 2px solid var(--accent-color); border-radius: 50%; animation: spin 8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .balloon { position: fixed; bottom: -200px; width: 88%; max-width: 480px; background: rgba(255, 255, 255, 0.96); border-radius: 40px 40px 15px 40px; padding: 35px; transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1); backdrop-filter: blur(10px); }
        .balloon.active { bottom: 50px; }
        .balloon-content { color: #1e293b; text-align: center; }
        #daily-text { font-size: 1.15rem; line-height: 1.7; font-style: italic; margin: 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>FTHLABZ</h1>
        <h2 id="dr-name">Dr. Mehmet [Soyadı]</h2>
    </div>
    <div class="visual-box"><div class="outer-ring"></div></div>
    <div id="message-balloon" class="balloon">
        <div class="balloon-content">
            <span style="font-size: 50px; color: #38bdf8;">“</span>
            <p id="daily-text">Yükleniyor...</p>
        </div>
    </div>
    <script>
        async function loadMessage() {
            try {
                // Sadece kendi klasöründeki mesaj.json'ı okur
                const response = await fetch('mesaj.json?v=' + new Date().getTime());
                const data = await response.json();
                document.getElementById('daily-text').innerText = data.mesaj;
                setTimeout(() => { document.getElementById('message-balloon').classList.add('active'); }, 1200);
            } catch (e) { document.getElementById('daily-text').innerText = "Huzurlu bir gün dileriz."; }
        }
        loadMessage();
    </script>
</body>
</html>
