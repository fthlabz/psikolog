<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fthlabz | Danışan Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --text-main: #f1f5f9;
            --balloon-bg: rgba(255, 255, 255, 0.96);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Üst Bilgi Alanı */
        .header {
            text-align: center;
            margin-top: 60px;
            z-index: 10;
        }

        .header h1 {
            font-weight: 600;
            letter-spacing: 10px;
            color: var(--accent-color);
            margin: 0;
            font-size: 1.8rem;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .header h2 {
            font-weight: 300;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Hipnotik ve Premium Animasyon */
        .visual-box {
            position: relative;
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outer-ring {
            width: 280px;
            height: 280px;
            border: 1px solid rgba(56, 189, 248, 0.1);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 8s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }

        .inner-ring {
            position: absolute;
            width: 220px;
            height: 220px;
            border: 1px solid rgba(232, 121, 249, 0.1);
            border-bottom: 2px solid #e879f9;
            border-radius: 50%;
            animation: spin 5s linear reverse infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Süzülen Premium Balon */
        .balloon {
            position: fixed;
            bottom: -200px;
            width: 88%;
            max-width: 480px;
            background: var(--balloon-bg);
            border-radius: 40px 40px 15px 40px;
            padding: 35px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .balloon.active {
            bottom: 50px;
        }

        .balloon-content {
            color: #1e293b;
            text-align: center;
        }

        .quote {
            font-size: 50px;
            color: var(--accent-color);
            line-height: 0;
            margin-bottom: 20px;
            display: block;
            opacity: 0.5;
        }

        #daily-text {
            font-size: 1.15rem;
            line-height: 1.7;
            font-weight: 300;
            font-style: italic;
            margin: 0;
        }

        /* Alt Marka İmzası */
        .footer-brand {
            position: fixed;
            bottom: 15px;
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>FTHLABZ</h1>
        <h2 id="dr-name">Dr. Ali Emre SARI</h2>
    </div>

    <div class="visual-box">
        <div class="outer-ring"></div>
        <div class="inner-ring"></div>
    </div>

    <div id="message-balloon" class="balloon">
        <div class="balloon-content">
            <span class="quote">“</span>
            <p id="daily-text">Ruhunuzu dinlendirmek için doğru yerdesiniz...</p>
        </div>
    </div>

    <div class="footer-brand">POWERED BY FTHLABZ ECOSYSTEM</div>

    <script>
        async function loadMessage() {
            try {
                // Ön bellek temizleyici (Timestamp)
                const cacheBuster = new Date().getTime();
                const response = await fetch('mesaj.json?v=' + cacheBuster);
                const data = await response.json();
                
                document.getElementById('daily-text').innerText = data.mesaj;
                
                // Balonu hipnotik bir beklemeden sonra getir
                setTimeout(() => {
                    document.getElementById('message-balloon').classList.add('active');
                }, 1200);
            } catch (e) {
                document.getElementById('daily-text').innerText = "Huzurlu bir an dileriz.";
            }
        }
        loadMessage();
    </script>
</body>
</html>
